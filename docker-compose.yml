version: '3.8'

services:
  web:
    build:
      context: ./src
      dockerfile: ../Dockerfile  # Esto apunta al Dockerfile en el directorio ra√≠z
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - JWT_SECRET_KEY=your_jwt_secret_key_here
    volumes:
      - ./src:/app  # Monta el directorio src en el contenedor
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: api_flask
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: